<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>VR Project: Start with Models</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script>
      window.digiState = { station1: 1, station2: 1, station3: 1 };
      window.isOmegamonActive = false; 
      window.globalBgmVol = 0.1; 
      window.globalVidVol = 1.0;

      window.onload = function() {
        localStorage.clear();
        sessionStorage.clear();
        console.log("System Refreshed: All Data Cleared.");
      };
    </script>
    
    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: black; }
      #intro {
        position: fixed; inset: 0; background: radial-gradient(circle at center, rgba(5,26,42,0.9), rgba(0,0,0,1));
        color: #00ffff; display: flex; flex-direction: column; justify-content: center;
        align-items: center; z-index: 9999; text-align: center;
        font-family: 'Courier New', Courier, monospace; backdrop-filter: blur(5px);
      }
      #intro h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 0 0 15px #00ffff; }
      #intro p { font-size: 1.2rem; color: #00ffaa; margin-bottom: 40px; }
      #intro button {
        border: none; border-radius: 5px; background: #333; color: #777;
        padding: 15px 40px; font-size: 1.5rem; font-weight: bold; cursor: wait;
        transition: all 0.3s;
      }
      #intro button.ready {
        background: #1DB954; color: #111; cursor: pointer;
        box-shadow: 0 0 20px #1DB954;
      }
      #intro button.ready:hover { transform: scale(1.1); box-shadow: 0 0 30px #1DB954; }
      #intro button.ready:active { transform: scale(0.95); }

      #loading-panel {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        padding: 15px 20px;
        border-radius: 10px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        z-index: 9999;
        pointer-events: none;
        border: 1px solid #444;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        min-width: 220px;
      }
      #loading-panel h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        border-bottom: 1px solid #666;
        padding-bottom: 8px;
        text-align: center;
        color: #00ffcc;
      }
      .status-item {
        display: flex;
        justify-content: space-between;
        margin: 6px 0;
        padding-bottom: 4px;
        border-bottom: 1px dashed #333;
      }
      .status-name { font-weight: bold; text-transform: capitalize; }
      .status-loading { color: #ffaa00; font-weight: bold; }
      .status-loaded { color: #00ff00; font-weight: bold; }
    </style>
    
    <script>
      // ‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏±‡πâ‡∏ô‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏Å‡∏£‡∏≠‡∏ö‡πÅ‡∏ó‡πà‡∏ô ‡πÅ‡∏•‡∏∞‡∏´‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡∏£‡∏á‡πÄ‡∏™‡∏°‡∏≠
      AFRAME.registerComponent('auto-fit', {
        schema: {
          maxWidth: { type: 'number', default: 2.8 },  // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î (‡πÑ‡∏°‡πà‡∏•‡πâ‡∏ô‡∏ê‡∏≤‡∏ô‡πÅ‡∏ó‡πà‡∏ô)
          maxHeight: { type: 'number', default: 3.5 }, // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î (‡∏´‡∏±‡∏ß‡πÑ‡∏°‡πà‡∏ó‡∏∞‡∏•‡∏∏‡πÄ‡∏û‡∏î‡∏≤‡∏ô)
          maxDepth: { type: 'number', default: 2.8 }   // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∂‡∏Å‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î
        },
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            setTimeout(() => {
              let mesh = this.el.getObject3D('mesh');
              if (!mesh) return;

              // ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏à‡∏≤‡∏Å‡∏Ç‡∏ô‡∏≤‡∏î‡∏≠‡∏≠‡∏£‡∏¥‡∏à‡∏¥‡∏ô‡∏±‡∏• (1:1) ‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á
              this.el.object3D.scale.set(1, 1, 1);
              this.el.object3D.rotation.set(0, 0, 0); // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ Entity ‡∏´‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡∏£‡∏á
              mesh.position.set(0, 0, 0);
              mesh.rotation.set(0, 0, 0); // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö Mesh ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô‡πÉ‡∏´‡πâ‡∏´‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡∏£‡∏á
              mesh.updateMatrixWorld(true);

              let box = new THREE.Box3().setFromObject(mesh);
              if (box.isEmpty()) return;

              let size = new THREE.Vector3();
              box.getSize(size);

              if (size.x <= 0.001 || size.y <= 0.001 || size.z <= 0.001) return;
              if (!isFinite(size.x) || !isFinite(size.y) || !isFinite(size.z)) return;

              let worldCenter = new THREE.Vector3();
              box.getCenter(worldCenter);
              let localCenter = this.el.object3D.worldToLocal(worldCenter.clone());

              // ‡∏î‡∏∂‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ó‡πà‡∏ô‡∏û‡∏≠‡∏î‡∏µ‡πÄ‡∏õ‡πä‡∏∞
              mesh.position.x = -localCenter.x;
              mesh.position.z = -localCenter.z;
              // ‡∏î‡∏±‡∏ô‡πÉ‡∏´‡πâ‡πÄ‡∏ó‡πâ‡∏≤‡πÅ‡∏ï‡∏∞‡∏û‡∏∑‡πâ‡∏ô‡πÅ‡∏ó‡πà‡∏ô‡∏û‡∏≠‡∏î‡∏µ
              mesh.position.y = -(localCenter.y - (size.y / 2));

              // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Scale ‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ü‡∏¥‡∏ï‡∏û‡∏≠‡∏î‡∏µ‡∏Å‡∏±‡∏ö‡∏Å‡∏£‡∏≠‡∏ö‡∏Ç‡∏≠‡∏á‡πÅ‡∏ó‡πà‡∏ô
              let scaleX = this.data.maxWidth / size.x;
              let scaleY = this.data.maxHeight / size.y;
              let scaleZ = this.data.maxDepth / size.z;
              
              // ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡∏ô‡πâ‡∏≠‡∏¢‡∏™‡∏∏‡∏î ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∞‡∏Å‡∏±‡∏ô‡∏ß‡πà‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡πà‡∏ß‡∏ô‡πÑ‡∏´‡∏ô‡∏ó‡∏∞‡∏•‡∏∏‡∏Å‡∏£‡∏≠‡∏ö‡∏≠‡∏≠‡∏Å‡πÑ‡∏õ‡πÄ‡∏î‡πá‡∏î‡∏Ç‡∏≤‡∏î
              let finalScale = Math.min(scaleX, scaleY, scaleZ);
              
              this.el.setAttribute('scale', `${finalScale} ${finalScale} ${finalScale}`);
            }, 100);
          });
        }
      });
    </script>

    <script>
      AFRAME.registerComponent('lab-boundary', {
        tick: function () {
          let pos = this.el.object3D.position;
          if (pos.y < 10) {
            let limitRadius = 11.2;
            let currentDist = Math.sqrt(pos.x * pos.x + pos.z * pos.z);
            if (currentDist > limitRadius) {
              let ratio = limitRadius / currentDist;
              pos.x *= ratio;
              pos.z *= ratio;
            }
          }
        }
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const assets = document.querySelector('a-assets');
        const btn = document.getElementById('dive-btn');
        const status = document.getElementById('loading-status');
        
        let dots = 0;
        let loadAnim = setInterval(() => {
          dots = (dots + 1) % 4;
          if(!btn.classList.contains('ready')) {
            btn.innerHTML = "LOADING ASSETS" + ".".repeat(dots);
          }
        }, 500);

        const finishLoading = () => {
          clearInterval(loadAnim);
          btn.disabled = false;
          btn.innerHTML = "INITIALIZE DIVE";
          btn.classList.add('ready');
          status.innerHTML = "SYSTEM STATUS: ONLINE<br>DESTINATION: DIGITAL WORLD<br><span style='color: #00ff00;'>[ ALL DATA SYNCED 100% ]</span>";
        };

        if (assets.hasLoaded) {
          finishLoading();
        } else {
          assets.addEventListener('loaded', finishLoading);
          assets.addEventListener('timeout', finishLoading); 
        }

        window.addEventListener('click', () => {
            let bgVideo = document.querySelector('#bg-video');
            if(bgVideo && bgVideo.paused) bgVideo.play();
        }, {once: true});
      });
    </script>

    <script>
      let isDiving = false;

      function startDiveSequence() {
        if(isDiving) return;
        isDiving = true;
        document.getElementById('intro').style.display = 'none';

        let camRig = document.querySelector('#camera-rig');
        let cam = document.querySelector('#player-camera');
        let startEnv = document.querySelector('#start-environment');
        let pcCover = document.querySelector('#pc-screen-cover');
        let typeText = document.querySelector('#typewriter-text');
        let wormhole = document.querySelector('#digital-wormhole');
        let fadeScreen = document.querySelector('#fade-screen');
        let bgVideo = document.querySelector('#bg-video');

        let sfxTyping = document.querySelector('#sfx-typing');
        let sfxGate = document.querySelector('#sfx-gate');
        let sfxWormhole = document.querySelector('#sfx-wormhole');
        
        [sfxTyping, sfxGate, sfxWormhole].forEach(sfx => {
            if(sfx) { sfx.muted = true; sfx.play().then(() => { sfx.pause(); sfx.currentTime = 0; sfx.muted = false; }).catch(e => {}); }
        });

        if(bgVideo) { bgVideo.volume = window.globalBgmVol; bgVideo.play().catch(e=>{}); }

        cam.setAttribute('look-controls', 'enabled', false);
        cam.setAttribute('wasd-controls', 'enabled', false);
        cam.object3D.rotation.set(0, 0, 0);

        camRig.setAttribute('animation__zoom', 'property: position; to: 0 1000 -3.4; dur: 2500; easing: easeInOutCubic');

        setTimeout(() => {
            pcCover.setAttribute('visible', 'true');
            let msg = "LINKING TO DIGITAL WORLD...";
            let charIndex = 0;
            
            if(sfxTyping) { sfxTyping.loop = true; sfxTyping.volume = 0.5; sfxTyping.play().catch(e=>{}); }
            
            let typeInterval = setInterval(() => {
                typeText.setAttribute('value', "> " + msg.substring(0, charIndex) + "_");
                charIndex++;
                if (charIndex > msg.length) {
                    clearInterval(typeInterval);
                    if(sfxTyping) sfxTyping.pause();

                    setTimeout(() => {
                        typeText.setAttribute('value', "> " + msg + "\n\n> [ GATE OPEN ]");
                        typeText.setAttribute('color', '#00ff00');
                        if(sfxGate) { sfxGate.currentTime = 0; sfxGate.volume = 0.8; sfxGate.play().catch(e=>{}); }
                    }, 400);
                }
            }, 60);
        }, 2500);

        setTimeout(() => {
            startEnv.setAttribute('visible', 'false');
            wormhole.setAttribute('visible', 'true');
            
            if(sfxWormhole) { sfxWormhole.loop = true; sfxWormhole.volume = 0.6; sfxWormhole.play().catch(e=>{}); }
            camRig.setAttribute('animation__dive', 'property: position; to: 0 1000 -80; dur: 2500; easing: easeInExpo');
        }, 4800);

        setTimeout(() => {
            fadeScreen.setAttribute('visible', 'true');
            fadeScreen.setAttribute('animation__flashin', 'property: opacity; to: 1; dur: 300');
        }, 6900);

        setTimeout(() => {
            wormhole.setAttribute('visible', 'false');
            if(sfxWormhole) sfxWormhole.pause();

            camRig.removeAttribute('animation__zoom');
            camRig.removeAttribute('animation__dive');
            camRig.setAttribute('position', '0 0 2');
            
            fadeScreen.removeAttribute('animation__flashin');
            fadeScreen.setAttribute('animation__flashout', 'property: opacity; to: 0; dur: 1500');

            setTimeout(() => {
                fadeScreen.setAttribute('visible', 'false');
                pcCover.setAttribute('visible', 'false');
                cam.setAttribute('look-controls', 'enabled', true);
                cam.setAttribute('wasd-controls', 'enabled', true);
            }, 1500);
        }, 7200);
      }
    </script>

    <script>
      AFRAME.registerComponent('evolution-station', {
        init: function () {
          let station = this.el;
          let stationId = station.getAttribute('data-station-id');
          let menuPanel = station.querySelector('.evolution-menu');
          let mainTerminal = station.querySelector('.main-terminal');
          let digimon = station.querySelector('.digimon-entity');
          let statusText = station.querySelector('.status-text');
          let buttons = station.querySelectorAll('.evo-btn');
          
          let labEnvironment = document.querySelector('#lab-environment');
          let cinemaEnvironment = document.querySelector('#cinema-environment');
          let cinemaScreen = document.querySelector('#cinema-screen');
          let dummyText = document.querySelector('#dummy-text');
          let playerCam = document.querySelector('#player-camera');
          let playerRig = document.querySelector('#camera-rig');
          
          this.isMenuOpen = false;
          this.currentStage = 1;
          let self = this;

          self.savedPos = {x:0, y:0, z:0};
          self.savedRot = {x:0, y:0};
          self.wasBgmPlaying = false;

          function updateMenuUI() {
            buttons.forEach((btn, index) => {
              let textEl = btn.querySelector('a-text');
              let activeColor = btn.getAttribute('data-color');
              let stageIndex = index + 1;
              if (self.isMenuOpen) {
                if (stageIndex <= self.currentStage + 1) { 
                  btn.classList.add('clickable');
                  btn.setAttribute('color', '#1a2b3c');
                  textEl.setAttribute('color', activeColor);
                  if (stageIndex === self.currentStage) btn.setAttribute('color', '#004466');
                } else {
                  btn.classList.remove('clickable');
                  btn.setAttribute('color', '#0a0a0a');
                  textEl.setAttribute('color', '#333333');
                }
              } else {
                btn.classList.remove('clickable');
              }
            });
          }

          mainTerminal.addEventListener('click', function () {
            self.isMenuOpen = !self.isMenuOpen;
            menuPanel.setAttribute('visible', self.isMenuOpen);
            updateMenuUI();
          });

          buttons.forEach((btn, index) => {
            btn.addEventListener('click', function () {
              let stageIndex = index + 1;
              if (!self.isMenuOpen || stageIndex > self.currentStage + 1) return;

              self.currentStage = stageIndex;
              if (stationId) {
                  window.digiState[stationId] = self.currentStage;
                  station.sceneEl.emit('check-jogress');
              }

              let targetLevel = btn.getAttribute('data-level');
              let targetColor = btn.getAttribute('data-color');
              let targetVideoId = btn.getAttribute('data-video');
              let targetModelFile = btn.getAttribute('data-model');

              self.isMenuOpen = false;
              menuPanel.setAttribute('visible', 'false');
              updateMenuUI();

              statusText.setAttribute('value', 'EVOLVING...\n' + targetLevel);
              statusText.setAttribute('color', targetColor);

              playerCam.setAttribute('wasd-controls', 'enabled', false);
              
              self.savedPos = { x: playerRig.object3D.position.x, y: playerRig.object3D.position.y, z: playerRig.object3D.position.z };
              if (playerCam.components['look-controls']) {
                  self.savedRot = { x: playerCam.components['look-controls'].pitchObject.rotation.x, y: playerCam.components['look-controls'].yawObject.rotation.y };
                  playerCam.components['look-controls'].pitchObject.rotation.x = 0;
                  playerCam.components['look-controls'].yawObject.rotation.y = 0;
              }

              let targetX = playerRig.object3D.position.x + playerCam.object3D.position.x;
              let targetZ = playerRig.object3D.position.z + playerCam.object3D.position.z;
              
              cinemaEnvironment.setAttribute('position', `${targetX} 500 ${targetZ}`);
              playerRig.setAttribute('position', `${self.savedPos.x} 500 ${self.savedPos.z}`);
              labEnvironment.setAttribute('position', '0 -1000 0');
              cinemaEnvironment.setAttribute('visible', 'true');

              let bgVideo = document.querySelector('#bg-video');
              if (bgVideo) { self.wasBgmPlaying = !bgVideo.paused; bgVideo.pause(); }

              let finishEvolution = function() {
                cinemaEnvironment.setAttribute('visible', 'false');
                labEnvironment.setAttribute('position', '0 0 0');
                playerCam.setAttribute('wasd-controls', 'enabled', true);

                playerRig.setAttribute('position', `${self.savedPos.x} ${self.savedPos.y} ${self.savedPos.z}`);
                if (playerCam.components['look-controls']) {
                    playerCam.components['look-controls'].pitchObject.rotation.x = self.savedRot.x;
                    playerCam.components['look-controls'].yawObject.rotation.y = self.savedRot.y;
                }

                if(targetModelFile) { 
                    digimon.removeAttribute('gltf-model');
                    digimon.setAttribute('visible', 'false');

                    setTimeout(() => {
                        digimon.setAttribute('gltf-model', targetModelFile);
                        digimon.setAttribute('visible', 'true');
                        statusText.setAttribute('value', targetLevel);
                    }, 100);
                } else {
                    statusText.setAttribute('value', targetLevel);
                }

                if (bgVideo && self.wasBgmPlaying) { bgVideo.volume = window.globalBgmVol; bgVideo.play().catch(e => {}); }
              };

              let videoEl = document.querySelector(targetVideoId);
              if(videoEl && videoEl.getAttribute('src') !== "") {
                cinemaScreen.setAttribute('visible', 'true'); dummyText.setAttribute('visible', 'false');
                cinemaScreen.setAttribute('src', targetVideoId); videoEl.currentTime = 0; videoEl.playbackRate = 1.0;
                let speedBtn = document.querySelector('#btn-speed');
                if(speedBtn) { speedBtn.setAttribute('color', '#1DB954'); speedBtn.querySelector('a-text').setAttribute('value', 'SPEED 1X'); }
                videoEl.play().then(_ => { videoEl.onended = finishEvolution; }).catch(error => {
                    cinemaScreen.setAttribute('visible', 'false'); dummyText.setAttribute('visible', 'true');
                    dummyText.setAttribute('value', 'ERROR: VIDEO BROKEN!\n[ AUTO SKIP 3 SEC ]'); setTimeout(finishEvolution, 3000);
                });
              } else {
                cinemaScreen.setAttribute('visible', 'false'); dummyText.setAttribute('visible', 'true');
                dummyText.setAttribute('value', 'PLAYING CUTSCENE...\n[ ' + targetLevel + ' ]'); setTimeout(finishEvolution, 3000);
              }
            });
          });
        }
      });
    </script>

    <script>
      AFRAME.registerComponent('omegamon-system', {
        init: function () {
          let scene = this.el.sceneEl;
          let altar = document.querySelector('#omegamon-altar');
          let btn = document.querySelector('#btn-omegamon');
          let st1 = document.querySelector('#station1');
          let st2 = document.querySelector('#station2');
          let omegaStation = document.querySelector('#omegamon-station');
          let omegaModel = document.querySelector('#omega-model');
          let btnCancel = document.querySelector('#btn-cancel-jogress');
          let omegaTerminal = document.querySelector('#omega-terminal');
          let omegaMenu = document.querySelector('#omega-menu');
          let labEnvironment = document.querySelector('#lab-environment');
          let cinemaEnvironment = document.querySelector('#cinema-environment');
          let cinemaScreen = document.querySelector('#cinema-screen');
          let dummyText = document.querySelector('#dummy-text');
          let playerCam = document.querySelector('#player-camera');
          let playerRig = document.querySelector('#camera-rig');

          let isOmegaMenuOpen = false;
          let savedPos = {x:0, y:0, z:0};
          let savedRot = {x:0, y:0};
          let wasBgmPlaying = false;

          scene.addEventListener('check-jogress', () => {
            if (window.digiState.station1 === 4 && window.digiState.station2 === 4 && !window.isOmegamonActive) {
              altar.setAttribute('visible', 'true'); btn.classList.add('clickable');
              document.querySelector('#omega-status').setAttribute('value', 'JOGRESS READY!');
            } else {
              altar.setAttribute('visible', 'false'); btn.classList.remove('clickable');
            }
          });

          btn.addEventListener('click', () => {
            window.isOmegamonActive = true; 
            let targetVideoId = '#omega-vid';
            altar.setAttribute('visible', 'false'); btn.classList.remove('clickable');
            document.querySelector('#omega-status').setAttribute('value', 'OMEGAMON BORN!');

            playerCam.setAttribute('wasd-controls', 'enabled', false);
            savedPos = { x: playerRig.object3D.position.x, y: playerRig.object3D.position.y, z: playerRig.object3D.position.z };

            if (playerCam.components['look-controls']) {
              savedRot = { x: playerCam.components['look-controls'].pitchObject.rotation.x, y: playerCam.components['look-controls'].yawObject.rotation.y };
              playerCam.components['look-controls'].pitchObject.rotation.x = 0;
              playerCam.components['look-controls'].yawObject.rotation.y = 0;
            }

            let targetX = playerRig.object3D.position.x + playerCam.object3D.position.x;
            let targetZ = playerRig.object3D.position.z + playerCam.object3D.position.z;
            
            cinemaEnvironment.setAttribute('position', `${targetX} 500 ${targetZ}`);
            playerRig.setAttribute('position', `${savedPos.x} 500 ${savedPos.z}`);
            labEnvironment.setAttribute('position', '0 -1000 0');
            cinemaEnvironment.setAttribute('visible', 'true');

            let bgVideo = document.querySelector('#bg-video');
            if (bgVideo) { wasBgmPlaying = !bgVideo.paused; bgVideo.pause(); }

            let finishEvolution = function() {
              cinemaEnvironment.setAttribute('visible', 'false');
              labEnvironment.setAttribute('position', '0 0 0');
              playerCam.setAttribute('wasd-controls', 'enabled', true);

              playerRig.setAttribute('position', `${savedPos.x} ${savedPos.y} ${savedPos.z}`);
              if (playerCam.components['look-controls']) {
                  playerCam.components['look-controls'].pitchObject.rotation.x = savedRot.x;
                  playerCam.components['look-controls'].yawObject.rotation.y = savedRot.y;
              }

              st1.setAttribute('position', '-4 -100 -4');
              st2.setAttribute('position', '0 -100 -5');
              omegaStation.setAttribute('position', '-2 0 -4.5');
              
              omegaModel.removeAttribute('gltf-model');
              omegaModel.setAttribute('visible', 'false');
              setTimeout(() => {
                  omegaModel.setAttribute('gltf-model', '#d-omega');
                  omegaModel.setAttribute('visible', 'true');
              }, 100);

              btnCancel.classList.add('clickable'); omegaTerminal.classList.add('clickable');
              if (bgVideo && wasBgmPlaying) { bgVideo.volume = window.globalBgmVol; bgVideo.play().catch(e => {}); }
            };

            let videoEl = document.querySelector(targetVideoId);
            if(videoEl && videoEl.getAttribute('src') !== "") {
              cinemaScreen.setAttribute('visible', 'true'); dummyText.setAttribute('visible', 'false');
              cinemaScreen.setAttribute('src', targetVideoId); videoEl.currentTime = 0; videoEl.playbackRate = 1.0;
              let speedBtn = document.querySelector('#btn-speed');
              if(speedBtn) { speedBtn.setAttribute('color', '#1DB954'); speedBtn.querySelector('a-text').setAttribute('value', 'SPEED 1X'); }
              videoEl.play().then(_ => { videoEl.onended = finishEvolution; }).catch(e => { setTimeout(finishEvolution, 3000); });
            } else {
              cinemaScreen.setAttribute('visible', 'false'); dummyText.setAttribute('visible', 'true');
              dummyText.setAttribute('value', 'PLAYING OMEGAMON CUTSCENE!'); setTimeout(finishEvolution, 3000);
            }
          });

          omegaTerminal.addEventListener('click', () => { isOmegaMenuOpen = !isOmegaMenuOpen; omegaMenu.setAttribute('visible', isOmegaMenuOpen); });
          
          btnCancel.addEventListener('click', () => {
              if(!isOmegaMenuOpen) return;
              isOmegaMenuOpen = false; 
              omegaMenu.setAttribute('visible', 'false');
              omegaStation.setAttribute('position', '-2 -100 -4.5'); 
              omegaModel.setAttribute('visible', 'false');
              btnCancel.classList.remove('clickable'); 
              omegaTerminal.classList.remove('clickable');
              
              st1.setAttribute('position', '-4 0 -4'); 
              st2.setAttribute('position', '0 0 -5');

              window.isOmegamonActive = false; 

              let stage1 = st1.components['evolution-station'].currentStage;
              let stage2 = st2.components['evolution-station'].currentStage;

              let d1 = st1.querySelector('.digimon-entity');
              d1.removeAttribute('gltf-model');
              d1.setAttribute('visible', 'false');

              let d2 = st2.querySelector('.digimon-entity');
              d2.removeAttribute('gltf-model');
              d2.setAttribute('visible', 'false');

              setTimeout(() => {
                  d1.setAttribute('gltf-model', `#d1-${stage1}`);
                  d1.setAttribute('visible', 'true');
                  let btn1 = st1.querySelectorAll('.evo-btn')[stage1 - 1];
                  st1.querySelector('.status-text').setAttribute('value', btn1.getAttribute('data-level'));
                  
                  d2.setAttribute('gltf-model', `#d2-${stage2}`);
                  d2.setAttribute('visible', 'true');
                  let btn2 = st2.querySelectorAll('.evo-btn')[stage2 - 1];
                  st2.querySelector('.status-text').setAttribute('value', btn2.getAttribute('data-level'));
                  
                  scene.emit('check-jogress'); 
              }, 100);
          });
        }
      });
    </script>

    <script>
      AFRAME.registerComponent('volume-controller', {
        init: function () {
          let bgVideo = document.querySelector('#bg-video');
          if(bgVideo && Number.isFinite(window.globalBgmVol)) {
         bgVideo.volume = window.globalBgmVol;
          }
          let buttons = this.el.querySelectorAll('.vol-btn');
          buttons.forEach(btn => {
            btn.addEventListener('click', function () {
              let target = btn.getAttribute('data-target');
              let action = btn.getAttribute('data-action');
              if (target === 'bgm') {
                if (action === 'play' && bgVideo) bgVideo.play();
                else if (action === 'pause' && bgVideo) bgVideo.pause();
                else if (action === 'up' && window.globalBgmVol < 1.0) window.globalBgmVol += 0.1;
                else if (action === 'down' && window.globalBgmVol > 0.0) window.globalBgmVol -= 0.1;
                if (action === 'up' || action === 'down') {
                    window.globalBgmVol = Math.max(0, Math.min(1, Math.round(window.globalBgmVol * 10) / 10));
                    document.querySelectorAll('.bgm-vol-text').forEach(el => el.setAttribute('value', (window.globalBgmVol * 100) + '%'));
                    let labEnv = document.querySelector('#lab-environment');
                    if(bgVideo && labEnv.getAttribute('position').y === 0) bgVideo.volume = window.globalBgmVol;
                }
              }
              else if (target === 'vid') {
                let cinemaSrc = document.querySelector('#cinema-screen').getAttribute('src');
                let currentVid = cinemaSrc ? document.querySelector(cinemaSrc) : null;
                if(!currentVid) return;
                if (action === 'skip') { currentVid.pause(); if (currentVid.onended) currentVid.onended(); }
                else if (action === 'speed') {
                    if (currentVid.playbackRate === 1.0) { currentVid.playbackRate = 2.0; btn.setAttribute('color', '#FF9900'); btn.querySelector('a-text').setAttribute('value', 'SPEED 2X'); }
                    else { currentVid.playbackRate = 1.0; btn.setAttribute('color', '#1DB954'); btn.querySelector('a-text').setAttribute('value', 'SPEED 1X'); }
                }
                else if (action === 'up' && window.globalVidVol < 1.0) window.globalVidVol += 0.1;
                else if (action === 'down' && window.globalVidVol > 0.0) window.globalVidVol -= 0.1;
                if (action === 'up' || action === 'down') {
                    window.globalVidVol = Math.max(0, Math.min(1, Math.round(window.globalVidVol * 10) / 10));
                    document.querySelectorAll('.vid-vol-text').forEach(el => el.setAttribute('value', (window.globalVidVol * 100) + '%'));
                    currentVid.volume = window.globalVidVol;
                }
              }
            });
          });
        }
      });
    </script>
    
    <div id="loading-panel">
      <h3>üì° Model Loading Status</h3>
      <div id="status-list">
        </div>

    <script>
      window.addEventListener('load', () => {
        const assets = document.querySelectorAll('a-asset-item[src$=".glb"]');
        const statusList = document.getElementById('status-list');

        let totalModels = assets.length;
        let loadedCount = 0;

        assets.forEach(asset => {
          const id = asset.getAttribute('id');
          const cleanName = id.replace('-glb', '').replace(/_/g, ' ');

          const div = document.createElement('div');
          div.className = 'status-item';
          div.id = `status-${id}`;
          div.innerHTML = `
            <span class="status-name">${cleanName}</span> 
            <span class="status-indicator status-loading">‚è≥ Loading</span>
          `;
          statusList.appendChild(div);

          const markLoaded = () => {
            const el = document.getElementById(`status-${id}`);
            if (el) {
              const indicator = el.querySelector('.status-indicator');
              indicator.className = 'status-indicator status-loaded';
              indicator.innerHTML = '‚úÖ Ready';
            }
            loadedCount++;
            
            if (loadedCount === totalModels) {
               document.querySelector('#loading-panel h3').innerHTML = '‚úÖ All Models Loaded!';
               document.querySelector('#loading-panel h3').style.color = '#00ff00';
            }
          };

          if (asset.hasLoaded) {
            markLoaded();
          } else {
            asset.addEventListener('loaded', markLoaded);
          }
        });
      });
    </script>
